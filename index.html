<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie NFT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Galerie NFT</h1>
        </div>
    </header>

    <main>
        <section id="gallery">
            <div class="container">
                <div id="nft-container" class="nft-gallery">
                    <!-- Les NFT seront chargés ici dynamiquement -->
                </div>
                <button id="load-more">Charger plus</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Galerie NFT. Tous droits réservés.</p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="nftModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!-- Modal -->

    <span class="close" onclick="closeModal()">&times;</span>

</div>
